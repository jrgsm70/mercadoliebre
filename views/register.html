<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bienvenidxs a MercadoLiebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <div class="top-header">
                <div class="logo"> 
                    <a href="/">
                        <img class="imagen" src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre y home">
                    </a>
                </div>
                <div class="form" action="#" method="GET">
                    <form action="#" method="GET">
                        <input type="text" placeholder="Buscar productos, marcas y más">
                        <button type="submit"><i class="fa fa-search"></i> Buscar</button>
                    </form>
                </div>
                <p class="centrada"><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
            <nav>
                <div class="menu">
                    <div>
                        <ul>
                            <li><a href="#">Ofertas </a></li>
                            <li><a href="#">Tiendas Oficiales </a></li>
                            <li><a href="#">Vender </a></li>
                            <li><a href="#">Ayuda </a></li>
                        </ul>
                     </div>

                    <div>
                        <ul>
                            <li><a href="/register">Crea tu cuenta<i class="far fa-id-card"></i></a></li>
                            <li><a href="/login">Ingresa<i class="fas fa-sign-in-alt"></i></a></li>
                            <li><a href="#">Mis compras<i class="fas fa-shopping-basket"></i></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="burger-menu">
                <i class="fa fa-bars burger"></i>
            </div>
        </header>
        <main class="register">
            <form action="/" method="POST">
                <p>
                    <input class="expandible" type="text" name="name" placeholder="Nombre y apellido">
                </p>
                
                <p>
                    <input class="expandible" type="text" name="user" placeholder="Nombre de usuario">
                </p>
                
                <p>
                    <input class="expandible" type="email" name="email" placeholder="E-mail">
                </p>
                
                <h4>Fecha de nacimiento</h4>
                
                <p>
                    <input class="expandible" type="date" name="birth_date" id="birth_date">
                </p>
               
                <p>
                    <input class="expandible" type="text" name="addres" placeholder="Domicilio">
                </p>
               
                <h4>Perfil del usuario</h4>
               
                <div class="profile">
                    <input type="radio" name="profile" value="buy" id="buy">
                    <label for="buy">Comprador</label>
                    <input type="radio" name="profile" value="sell" id="sell">
                    <label for="sell">Vendedor</label>
                </div>

                <h4>Intereses</h4>
                <div class="interests">
                    <div>
                        <input type="checkbox" name="interests" value="a" id="a">
                        <label for="a">Electro</label>
                    </div>
                    <div>
                        <input type="checkbox" name="interests" value="b" id="b">
                        <label for="b">Moda</label>
                    </div>
                    <div>
                        <input type="checkbox" name="interests" value="c" id="c">
                        <label for="c">Hogar</label>
                    </div>
                    <div>
                        <input type="checkbox" name="interests" value="d" id="d">
                        <label for="d">Juguetería</label>
                    </div>
                    <div>
                        <input type="checkbox" name="interests" value="e" id="e">
                        <label for="e">Vida sana</label>
                    </div>
                </div>
                
                <h4>Elegí tu foto de usuario</h4>
                <p>
                    <input type="file" name="avatar">
                </p>
                
                <p>
                    <input class="expandible" type="password" name="pass" placeholder="Elegí tu contraseña">
                </p>

                <p>
                    <input class="expandible" type="password" name="pass_confirm" placeholder="Confirmá tu contraseña">
                </p>

                <br>
                <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
                <br>
                <br>
            </form>
        </main>
        <footer>
        </footer>
    </body>
</html>
