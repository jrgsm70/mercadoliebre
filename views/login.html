    <head>

    </head>
    <body>
        <header>
            <div class="top-header">
                <div class="logo">
                    <a href="/">
                        <img class="imagen" src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre y home">
                    </a>
                </div>
                <div class="form" action="#" method="GET">
                    <form action="#" method="GET">
                        <input type="text" placeholder="Buscar productos, marcas y más">
                        <button type="submit"><i class="fa fa-search"></i> Buscar</button>
                    </form>
                </div>
                <p class="centrada"><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
            <nav>
                <div class="menu">
                    <div>
                        <ul>
                            <li><a href="#">Ofertas </a></li>

                        </ul>
                     </div>

                    <div>
                        <ul>
                            <li><a href="/register">Crea tu cuenta<i class="far fa-id-card"></i></a></li>
                            <li><a href="/login">Ingresa<i class="fas fa-sign-in-alt"></i></a></li>
                            <li><a href="#">Mis compras<i class="fas fa-shopping-basket"></i></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="burger-menu">

            </div>
        </header>
        <main class="login">
            <form action="/" method="POST">
                <p>
                    <input type="text" name="user" placeholder="Nombre de usuario">
                </p>

                <p>
                    <input type="password" name="pass" placeholder="Elegí tu contraseña">
                </p>
                
                <p>
                    <button> Enviar </button>
                </p>
                <!--<input type="submit" value="Enviar"> -->
            </form>
